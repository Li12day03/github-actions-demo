name: Deploy Vue CLI to GitHub Pages

on:
  push:
    branches: [main]

# 1. 给 GITHUB_TOKEN 授权
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # 2. 上传 artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 3. 官方部署 job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
